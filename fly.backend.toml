# Fly.io Configuration for Backend
# Rename to fly.toml khi deploy backend
# Docs: https://fly.io/docs/reference/configuration/

app = "spotify-backend"
primary_region = "sin"  # Singapore

[build]
  dockerfile = "Dockerfile.backend"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

# Resources
[compute]
  memory = "256mb"
  cpus = 1

# Auto scaling
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

